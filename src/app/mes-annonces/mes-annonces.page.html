<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/annonces"></ion-back-button>
    </ion-buttons>
    <ion-title><h4>Mes annonces</h4></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img src="././assets/images/logo.png"></ion-img>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let annonce of tab">
    <ion-item-sliding>
    <ion-item [routerLink]="['/annonce-details', annonce.id]" >
      <ion-thumbnail slot="start" >
        <ion-img [src]="annonce.listOfImage[0]"></ion-img>
      </ion-thumbnail>
      <ion-label>{{annonce.titre}}</ion-label>
      <ion-badge slot="end">{{annonce.prix}} TND</ion-badge>
    </ion-item>
    <ion-item-options>
      
      <ion-item-option color="danger" (click)="showAlert(annonce.id)">Supprimer</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-card>

</ion-content>
