<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
       <ion-item>
        <ion-icon name="home-sharp"></ion-icon>
        <ion-label>HOME</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="briefcase"></ion-icon>
        <ion-label>MES ANNONCES</ion-label>
      </ion-item>
      <ion-item routerLink="/home">
        <ion-icon name="log-out-sharp"></ion-icon>
        <ion-label>LOGOUT</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <h4>Listes des annonces</h4> 
      </ion-title>
      <ion-buttons slot="end">
      <ion-icon slot="icon-only" routerLink="/add-annonce" name="add-outline"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
</div>
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h4>Listes des annonces</h4> 
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" routerLink="/add-annonce" name="add-outline"></ion-icon>

    </ion-buttons>
  </ion-toolbar>
  <ion-segment value="all">
      <ion-segment-button value="Laptop" (click)="getAnnonce('Laptop')">
        <ion-icon name="laptop-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="all" (click)="getAllAnnonces()">
        <ion-icon name="layers-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Smartphone" (click)="getAnnonce('Smartphone')">
        <ion-icon name="phone-portrait-sharp"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img src="././assets/images/logo.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card [routerLink]="['/annonce-details', annonce.id]" *ngFor="let annonce of tab">
    <ion-card-header>
      <ion-item><ion-card-title style="font-size: 15px;">{{annonce.titre}}</ion-card-title>
    
        <ion-badge slot="end">{{annonce.prix}} TND</ion-badge>
      </ion-item>
      <ion-card-subtitle class="ion-margin">{{annonce.localisation}}</ion-card-subtitle>
      <ion-img [src]= "annonce.listOfImage[0]"></ion-img>

    </ion-card-header>
    <ion-card-content>
      {{annonce.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
